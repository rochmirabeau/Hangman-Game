<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" type="text/stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="assets/javascript/javascript.js"></script>


</head>
<body style="background-color: black;">
<!--  -->
<div class="container-fluid" style="background-color: black; color: lightgrey;" > 
	
	<div class="row" >
	<div class="col-6 offset-3">
	
	<div class="jumbotron" style="background-color: darkgrey; color: black;">
		<img class="img-fluid" src="assets/images/SFIII3rdLogo.png">
		<h2>3rd Strike Hangman</h2>
		<p id="Rules"> 
			Guess the name of the <br>
			Street Fighter 3: Third Strike character.  <br>
			Guess letters by typing. <br>
			<!-- If the letter you guess is in the character's name, it will be revealed, if not, you will get a strike. <br>
			Failure to guess the character's name before your strike count reaches 7 will result in a game over<br> 
			<br> -->
			Press the Start button to begin <br>

			<button class="btn-success" id="start" onclick="playGame()">Start</button>
			<button class="btn-danger" id="reset" onclick="resetGame()">Reset</button>

			<h2>Wins: <span id="winCount">0</span> </h2>

		</p>
	</div>

</div>
</div>
<div class="row">
	<div class="col-6 offset-3">
	
	<div class="card text-white bg-dark">
	<div id="iWasThinking">
		<h2>I was thinking of <span id="answer"> </span></h2>
		<img id="portrait" src=#>
	</div>
	<div id="gameStart">
		<h2 id="correctName"> Name this character: <br> <span id="characterName"> </span> </h2>
		<p>Strikes Remaining: <span id="guessesRemaining"> </span></p>
		<p>Letters Guessed: <span id="lettersGuessed"> </span></p>
	</div>

	<div id="gameOver">
		<h3 id="youWere">You were: <span id="rightOrWrong"></span></h3>

	</div>
</div>
</div>

</div>
</div>
</div>

	</style> -->




</body>
</html>
